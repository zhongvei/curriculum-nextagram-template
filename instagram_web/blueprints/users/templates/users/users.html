{% extends "_layout.html" %}

{% block content %}
<div class="container">
    <div class="card" style="width: 18rem; margin: 20vh auto;box-sizing: border-box;">
        <div style="display: flex; align-items: center; justify-content: center;margin: 10px auto ;">
            <img src='{{user.profile_image_url()}}' style="height: 200px; width: 200px; border-radius: 50%; object-fit: cover;"></img>
        </div>
        <div class="card-body">
            <p class="card-text">{{user.name}}</p>
            <p class="card-text">{{user.email}}</p>
            {% if current_user.id == user.id %}
            <a class="btn btn-primary" href="{{url_for('users.edit', id = current_user.id)}}" role="button">Edit
                profile
            </a>
            <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#staticBackdrop">
                Upload Picture
            </button>
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1"
                                role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <!-- stlying my modal here -->
                                    <div class="modal-content" style="background-color: aqua;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Modal title
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form action="{{url_for('images.create',username = current_user.name)}}" method="POST"
                                            enctype="multipart/form-data">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                            <div class="modal-body">
                                                <label>Select a new profile picture</label>
                                                <br></br>
                                                <input type="file" name="user_file" style="background-color: gold;">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Save
                                                    Changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
            {% endif %}
        </div>
    </div>
    <hr/>
    <div style="display: flex; flex-flow: row wrap;align-items: center; justify-content: center;margin-bottom: 20px;">
    {% for image in user.images %}
        <img src="{{image.get_url()}}" class="img-thumbnail" style="height: 300px;width: 300px;margin: 20px;">
    {% endfor %}
    </div>
    <p>{{a}}</p>
</div>
</div>

{% endblock %}
